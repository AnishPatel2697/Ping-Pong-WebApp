<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <style>
        .winner{
            color: green;
        }
        .loser{
            color: red;
        }
    </style>
</head>
<body>
   <div class="container">
       <div class="columns">
           <div class="column is-half is-offset-one-quarter">
        <div class="card">
            <div class="card-image">
                <figure class="image is-2by1">
                    <img src ="istockphoto-1192307192-170667a.jpg">
                </figure>
            </div>
            <header class="card-header">
              <p class="card-header-title">
                Ping Pong Score Keeper
              </p>
              <button class="card-header-icon" aria-label="more options">
                <span class="icon">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </header>
            <div class="card-content">
              <div class="content">
               
    <h1 class="title is-1"> <span id="first">0</span> vs <span id = "second">0</span></h1>
    <p class="subtitle">Use the buttons below to keep your score</p>
    <label for = "limit" class="label is-large is-inline">Playing To </label>
    <div class="select is-rounded">
        <select for="limit" id ="limit">
            <option value=''>---Select an Option---</option>
            <option value = '5'>5</option>
            <option value = '6'>6</option>
            <option value = '7'>7</option>
            <option value = '8' >8</option>
            <option value = '9'>9</option>
            <option value = '10'>10</option>
        </select>
    </div>
              </div>
            </div>
            <footer class="card-footer">
                <button id="p1btn" class="is-primary button card-footer-item">+1 PlayerOne </button>
                <button id="p2btn" class="is-warning button card-footer-item">+1 PlayerTwo </button>
                <button id="reset" class="is-danger button card-footer-item"> Reset </button>
               
            </footer>
          </div>
       </div>
       </div>
   </div>
   
    
   
    <!-- <button type="select" label = " Playing To"  span = (5,10)>Playing To </button> -->


    



    <script src ="appScore.js"></script>
</body>
</html>
